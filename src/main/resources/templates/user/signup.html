<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sign up</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" th:href="@{/css/signup.css}"
	href="../../static/css/signup.css" />
</head>
<body>
	<div class="container">
		<form class="form-horizontal" role="form" method="POST"
			th:action="@{user/signup}" th:object="${appuser}"
			style="border: 1px solid #ccc">
			<h1>Sign Up</h1>
			<p>Please fill in this form to create an account.</p>
			<hr>
			<div>
				<label for="firstName">First Name</label>
				<div>
					<input type="text" th:field="*{firstname}" class="form-control"
						id="firstname" placeholder="First Name" required autofocus>
				</div>
			</div>
			<div>
				<label for="lastName">Last Name</label> <input type="text"
					th:field="*{lastname}" class="form-control" id="lastname"
					placeholder="Last name" required autofocus>
			</div>
			<div>
				<label for="email"><b>Email</b></label> <input type="email"
					th:field="*{email}" class="form-control" id="email"
					placeholder="email@domain.com" required autofocus>
			</div>
			<div>
				<label for="psw"><b>Password</b></label> <input type="password"
					th:field="*{password}" class="form-control" id="password"
					placeholder="Password" required>
			</div>

			<p>
				By creating an account you agree to our <a href="#"
					style="color: dodgerblue">Terms & Privacy</a>.
			</p>

			<div class="clearfix">
				<div class="margin-top20 text-center">
					Already registered? <a th:href="@{/login}">Go to login page</a>
				</div>
				<button type="submit" class="btn btn-success" style="width: 100%">
					<i class="fa fa-user-plus"></i>Sign Up
				</button>
			</div>
		</form>
	</div>
</body>
</html>
